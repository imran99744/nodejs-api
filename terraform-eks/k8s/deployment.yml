apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-api
  template:
    metadata:
      labels:
        app: nodejs-api
    spec:
      containers:
      - name: nodejs-api
        image: imran19977/nodejs-api:v3.12"

        ports:
        - containerPort: 3000
        env:
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: nodejs-api-secrets
              key: WEATHER_API_KEY